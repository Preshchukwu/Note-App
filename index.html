        <div class="main-container-text">
            <h1>NOTES</h1>

                <div class="left-header-welcome-text">
                    <h3>Welcome</h3>
                </div>

                <div class="create-note-button">
                    <button type="button" id="topButton">Create New Note </button>
                </div>
            </div>


            <div class="right-header-container">
                <div class="icon-container">
                    <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                </div>
                
                <div class="view-container">
                    <h3>View</h3>
                </div>
            </div>
        </div>


        <div class="main-notes-container" id="notesSection">

        <div class="bottom-icon-container">
            <i class="fa-solid fa-circle-plus" id="bottomIcon"></i>

    <div class="note-overlay" id="note-overlay">
        <div class="note">
            <div class="close-icon-box">
                <i class="fa-sharp fa-solid fa-xmark" id="closeModalIcon"></i>
            </div>

            <div class="note-title-box">
                <h3>Create Note</h3>
            </div>

            <div class="note-form-container">
                <form id="noteForm">
                    <div class="label-and-input">
                        <label for="titleOfNote"> Title</label>
                        <input type="text" name="titleOfNote" id="titleOfNote" placeholder="Enter Title Of Note">
                    </div>

                    <div class="label-and-input">
                        <label for="noteContent"> Note</label>
                        <textarea name="noteContent" id="noteContent" cols="30" rows="10" placeholder="Enter Note"></textarea>
                    </div>


                    <button type="submit" id="saveButton" class="form-button">Save</button>
                </form>
            </div>
        </div>
    </div>
